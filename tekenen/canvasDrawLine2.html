<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<link rel='stylesheet' 
		href='basic.css'
		type='text/css'>
	</head>
	<body>
		<canvas id="diagonal" style="border: 1px solid;background-color: gray" width="200" height="200">
		</canvas>
		<script>
			function drawDiagonal() {
				var canvas = document.getElementById('diagonal');
				var context = canvas.getContext('2d');
				// Save a copy of the current drawing state
				context.save();
				// Move the drawing context to the right, and down
				context.translate(70, 140);
				// Draw the same line as before, but using the origin as a start
				context.beginPath();
				context.moveTo(0, 0);
				context.lineTo(70, -70);
				context.stroke();
				// Restore the old drawing state
				context.restore();
			}
			window.addEventListener("load", drawDiagonal, true);
		</script>
	</body>
</html>
