<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<link rel='stylesheet' 
		href='basic2.css'
		type='text/css'>
	</head>
	<body>
		<canvas id="trails" width="400" height="300">
		</canvas>
		<script>
			function createCanopyPath(context) {
				// Teken een dennenboom
				context.beginPath();
				context.moveTo(-25, -50);
				context.lineTo(-10, -80);
				context.lineTo(-20, -80);
				context.lineTo(-5, -110);
				context.lineTo(-15, -110);
				// Top van de boom
				context.lineTo(0, -140);
				context.lineTo(15, -110);
				context.lineTo(5, -110);
				context.lineTo(20, -80);
				context.lineTo(10, -80);
				context.lineTo(25, -50);
				// Sluit het pad met het beginpunt
				context.closePath();
			}
			function drawTrails() {
				var canvas = document.getElementById('trails');
				var context = canvas.getContext('2d');
				context.save();
				context.translate(130, 250);
				// Maak de vorm van een dennenboom pad
				createCanopyPath(context);
				// Verander de eigenschappen
				// Verhoog de breedte van de lijn
				context.lineWidth = 4;
				// Maak de hoeken rond (van het pad)
				context.lineJoin = 'round';
				// Verander de kleur in bruin
				context.strokeStyle = '#663300';
				// Vulkleur groen en opvullen
				context.fillStyle = '#339900';
				context.fill();
				context.stroke();
				context.restore();

				// Teken de stam image op de plaats waar rechthoek was
				context.save();
				context.translate(130, 250);
				context.drawImage(stam, -5, -50, 10, 50);
				context.stroke();
				context.restore();
				
				// Teken een curve
				// Bewaar canvas en teken het pad
				context.save();
				context.translate(-10, 350);
				context.beginPath();
				// De eerste curve buigt omhoog en naar rechts
				context.moveTo(0, 0);
				context.quadraticCurveTo(170, -50, 260, -190);
				// De tweede curve gaat naar beneden en rechts
				context.quadraticCurveTo(310, -250, 410,-250);
				// Teken het pad in een bruine stroke
				context.strokeStyle = '#663300';
				context.lineWidth = 20;
				context.stroke();
				context.restore();
			}


			// Teken een stam mbv een image
			// Haal stam image op
			var stam = new Image();
			stam.src = "stam.jpg";
			// Als image geladen is, teken het op het canvas
			stam.onload = function () {
			drawTrails();
			}

			//window.addEventListener("load", drawTrails, true);
		</script>
	</body>
</html>
